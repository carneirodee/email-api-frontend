            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enviar mensagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="escreverEmail">
                    Assunto: <input type="text" class="form-control" name="assunto" id="assunto"/></br>
                    Destinatario: <select name="" class="form-control" id="destinatario"></select></br>
                    CC: <select name="" class="form-control" id="CC"></select></br>
                    CCO: <select name="" class="form-control" id="CCO"></select></br>
                    <textarea class="form-control" rows="5" id="corpo"></textarea>
                    <input type="submit"  class="btn btn-primary" value="Enviar Mensagem" data-toggle="modal" data-target="#exampleModalLong"/>
                  </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

                  </div>
                </div>
              </div>

                          <th id="caixaEspecifica">
                      
                      
                            </th>
                        <th>

                          </button>
                        </th>

                                <div class="dropdown">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Mover selecionados para
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="caixasDrop">
                                      </div>
                                  </div>
                        </th>
                        </tr>
                      <tr>
                        <th scope=""><input type="checkbox" id="select-all"/></th>
                        <th scope="col-1">Assunto</th>
                        <th scope="col-1">Corpo</th>
                        <th scope="" class="lixeira">Excluir</th>
                        <th scope="" class="mover">Mover</th>
                      </tr>
                    </thead>
                    <tbody class="bg-light" id="listaMensagens">
                    </tbody>
